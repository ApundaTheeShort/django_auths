{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block content %}  
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <div class="nav-links">
        <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
{% endblock content %}
