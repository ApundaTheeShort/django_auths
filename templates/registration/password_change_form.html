{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
<h1>Change password</h1>
<p>Please enter your old password, for security's sake, and then enter your new password twice so we can verify you typed it correctly.</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change my password">
</form>
{% endblock %}
